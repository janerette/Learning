<html>

    <head>
        
        <title>Javascript</title>
    
        <style type="text/css">
        
            body {
                font-family: sans-serif;
            }
            
            #shape {
                
                width:200px;
                height:200px;
                background-color:red;
                display:none; 
                position:relative;
            
            }
            
            .bold {
                
                font-weight: bold;
            }
        
      <!--we start out with no display of the shape-->   
        
        </style>
        
    </head>

    <body>
        
        <h1>Test your reaction time!</h1>
        
        <p>Click on the boxes and circles as quickly as you can! </p>
        
        <p id="bold">Your time: <span id="timeTaken"></span></p>
    
        <div id="shape"></div>
        
        <script type="text/javascript">
            
            var start = new Date().getTime();
        //scope: to include the time
            
           function getRandomColor() {
               
               var letters = '0123456789ABCDEF'.split('');
            
               var color = '#';
                
               for (var i = 0; i < 6; i++ ) {
                    color += letters[Math.floor(Math.random() * 15)];
                }
               
               return color;
               
            }
            
            function makeShapeAppear() {
                
               var top = Math.random() * 300;

               var left = Math.random() * 300;
                 
               var width = (Math.random() * 200) + 100;
               //because it was sometimes too small to see
               if (Math.random() > 0.5) {
                   document.getElementById("shape").style.borderRadius = "50%";
               } else {
                 document.getElementById("shape").style.borderRadius = "0";
               }
                   
                document.getElementById("shape").style.backgroundColor = getRandomColor();
                document.getElementById("shape").style.width = width + "px"
                document.getElementById("shape").style.height = width + "px"
               document.getElementById("shape").style.top = top + "px"    
               document.getElementById("shape").style.left = left + "px" 
                document.getElementById("shape").style.display = "block"
                //"block" brings it back into the page again
                //we also want to restart the timer at this point

                start = new Date().getTime();
            }
            
            function appearAfterDelay() {
                
                setTimeout(makeShapeAppear, Math.random()*2000);
                
            }
            
          //  setTimeout(makeShapeAppear, Math.random() * 2000);
            //to make the duration up to 2 s, derogated by appearAfterDelay
            
            appearAfterDelay();
            document.getElementById("shape").onclick = function() {
            
            document.getElementById("shape").style.display = "none";

            var end = new Date().getTime();
            
            var timeTaken = (end - start) / 1000;
            
            document.getElementById("timeTaken").innerHTML = timeTaken + "s";
            
            appearAfterDelay();    
            //this fn, or derogated makeShapeAppear(); // will make it reappear immediately so need to alter it with a function appearAfterDelay   
            
        }
        
        
        </script>
        
    </body>
