  <body>

<div class="container">

    <h1>JS Issue Tracker</h1>


    <div class="card">
      <div class="card-block" >
      <h2>Add a New Issue</h2>

          <form>
            <div class="form-group">
              <label for="IssueDescription">Issue</label>
              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon"><i class="fa fa-github" aria-hidden="true"></i></div>
              <textarea class="form-control" id="IssueDescription" rows="1" placeholder="Describe the issueâ€¦"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label for="ProbSeverity">Severity</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">

            <div class="input-group-addon"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
            <select class="form-control" id="ProbSeverity">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
              <option>N/A</option>
            </select>
          </div>
        </div>

            <p>Assigned to:</p>

            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon">@</div>
                <input type="email" class="form-control" id="WhoByEmail" aria-describedby="emailHelp" placeholder="Enter the person responsible for">
              </label>
            </div>

<br />

            <button id="trackbutton" type="submit" class="btn btn-primary">Track Issue</button>
            ! we want the console to log it when we click the button. Check jquery EventHandling
        </div>
      </div>





  </form>

</div>
